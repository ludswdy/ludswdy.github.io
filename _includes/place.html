<div class="place-wrapper">
  <a
    href="{{ include.url }}"
    target="_blank"
    rel="noopener noreferrer"
    class="place-link"
  >
    <div class="place-marker"></div>
    <div class="place-text">
      <strong class="place-name">{{ include.name }}</strong>
      <span class="place-address">{{ include.address }}</span>
    </div>
  </a>
</div>
