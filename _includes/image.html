{% if include.width %} {% assign width_style = "width: " | append: include.width
| append: ";" %} {% else %} {% assign width_style = "" %} {% endif %}

<figure
  class="image-wrapper"
  {%
  if
  width_style
  !=""
  %}style="{{ width_style }}"
  {%
  endif
  %}
>
  <img
    src="{{ include.url | relative_url }}"
    alt="{{ include.alt | default: '이미지' }}"
  />
  {% if include.caption %}
  <figcaption>{{ include.caption }}</figcaption>
  {% endif %}
</figure>
