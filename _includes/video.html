<figure class="custom-video-container">
  <div class="custom-video-wrapper">
    <video
      playsinline
      controls
      loop
      muted
      preload="metadata"
      src="{{ include.src }}#t=0.5"
    ></video>
  </div>
  {% if include.caption %}
  <figcaption class="custom-video-caption">{{ include.caption }}</figcaption>
  {% endif %}
</figure>
