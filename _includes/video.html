{% if include.orientation == 'vertical' %} {% assign wrapper_class =
"video-wrapper-vertical" %} {% else %} {% assign wrapper_class = "video-wrapper"
%} {% endif %}

<div class="{{ wrapper_class }}">
  <iframe
    src="https://www.youtube.com/embed/{{ include.id }}"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  >
  </iframe>
</div>
